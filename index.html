<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- timeblocks for a calender from 9am to 5pm-->
      <!-- need to make use of CSS tags to use styling on time blocks-->
      <!-- need to use CSS to make timeblock inputs take up the space between time and save button-->

      <div class="row">
        <div class="col-sm-2">
          <p class="hour">9AM</p>
        </div>
        <div class="col-sm-8">
          <textarea class="description" id="9"></textarea>
        </div>
        <div class="col-sm-2">
          <button class="saveBtn" id="9">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">10AM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="10"></textarea>
        </div>
        <div class="col-sm-2">
          <button class="saveBtn" id="10">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">11AM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="11"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="11">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">12PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="12"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="12">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">1PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="13"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="13">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">2PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="14"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="14">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">3PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="15"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="15">

          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">4PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="16"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="16">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="col-sm-2">
          <p class="hour">5PM</p>
        </div>

        <div class="col-sm-8">
          <textarea class="description" id="17"></textarea>
        </div>

        <div class="col-sm-2">
          <button class="saveBtn" id="17">
            <i class="fas fa-save"></i>
          </button>
        </div>

        





      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
